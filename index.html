<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Joke Central | Premium Humor</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        /* (Styles same as previous response - condensed for length) */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; min-height: 100vh; }
        #offline-banner { background: #e74c3c; color: white; text-align: center; padding: 10px; display: none; position: sticky; top: 0; z-index: 1000; font-weight: bold; }
        .main-header { background: #3498db; color: #fff; padding: 20px 0; text-align: center; }
        .main-header h1 { font-family: 'Permanent Marker', cursive; }
        .content-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 20px 15px; }
        .joke-card { background: #fff; padding: 30px; border-radius: 24px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; width: 100%; max-width: 500px; margin-bottom: 25px; }
        .joke-text { font-size: 1.35em; color: #2c3e50; font-weight: 700; white-space: pre-wrap; margin-bottom: 20px; }
        .buttons-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-primary { background: #27ae60; color: #fff; border: none; height: 55px; border-radius: 14px; font-weight: 700; cursor: pointer; }
        .action-bar { margin-top: 15px; display: flex; justify-content: space-evenly; border-top: 1px solid #eee; padding-top: 15px; }
        .action-btn { background: #f8f9fa; border: 1px solid #eee; font-size: 1.4rem; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .fav-item { background: white; padding: 15px; margin-bottom: 12px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .delete-btn { color: #e74c3c; font-size: 0.8em; font-weight: bold; cursor: pointer; }
        .main-footer { background: #2c3e50; color: #ecf0f1; text-align: center; padding: 20px 0; }
        .privacy-link { color: #bdc3c7; text-decoration: none; font-size: 0.8em; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="offline-banner">No Internet Connection</div>

    <header class="main-header"><h1>üòÇ Joke Central</h1></header>

    <main class="content-area">
        <div class="joke-card">
            <div class="loader" id="loader" style="display: none;"></div>
            <p id="joke-text" class="joke-text">Ready for a laugh?</p>
            <div class="buttons-container">
                <button class="button-primary fetch-btn" data-type="dad">Dad Joke</button>
                <button class="button-primary fetch-btn" style="background:#3498db" data-type="Programming">Coding</button>
                <button class="button-primary fetch-btn" style="background:#9b59b6" data-type="Pun">Puns</button>
                <button class="button-primary fetch-btn" style="background:#e67e22" data-type="Any">Random</button>
            </div>
            <div class="action-bar">
                <button id="fav-btn" class="action-btn">‚ù§Ô∏è</button>
                <button id="share-btn" class="action-btn">üì§</button>
            </div>
            <a href="javascript:void(0)" id="report-btn" style="font-size:0.7em; color:#bdc3c7; margin-top:15px; text-decoration:none;">REPORT CONTENT</a>
        </div>

        <section style="width:100%; max-width:500px;">
            <h3 style="margin-bottom:10px;">Saved Jokes</h3>
            <div id="fav-list"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; <span id="current-year"></span> Joke Central</p>
        <a href="privacy policy.html" class="privacy-link">Privacy Policy</a>
    </footer>

    <script>
        // Register Service Worker for Play Store
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const jokeTextElement = document.getElementById('joke-text');
            const favList = document.getElementById('fav-list');
            const loader = document.getElementById('loader');
            
            let favorites = JSON.parse(localStorage.getItem('jokeFavorites')) || [];
            document.getElementById('current-year').textContent = new Date().getFullYear();

            const haptic = () => { if (navigator.vibrate) navigator.vibrate(15); };

            async function fetchJokeAPI(cat) {
                toggleLoading(true);
                try {
                    const res = await fetch(`https://v2.jokeapi.dev/joke/${cat}?blacklistFlags=nsfw,religious,political,racist,sexist,explicit`);
                    const data = await res.json();
                    displayJoke(data.type === 'single' ? data.joke : `${data.setup}\n\n${data.delivery}`);
                } catch { displayJoke("Error fetching joke."); }
                toggleLoading(false);
            }

            async function fetchRedditJoke() {
                toggleLoading(true);
                try {
                    const res = await fetch('https://www.reddit.com/r/dadjokes/top.json?limit=30&t=day');
                    const data = await res.json();
                    const posts = data.data.children.filter(p => p.data.selftext);
                    const p = posts[Math.floor(Math.random() * posts.length)].data;
                    displayJoke(`${p.title}\n\n${p.selftext}`);
                } catch { displayJoke("Reddit error."); }
                toggleLoading(false);
            }

            function displayJoke(t) {
                jokeTextElement.textContent = t;
                localStorage.setItem('lastJoke', t);
            }

            function toggleLoading(l) {
                loader.style.display = l ? 'block' : 'none';
                jokeTextElement.style.display = l ? 'none' : 'block';
            }

            document.querySelectorAll('.fetch-btn').forEach(b => {
                b.addEventListener('click', () => {
                    haptic();
                    const type = b.getAttribute('data-type');
                    type === 'dad' ? fetchRedditJoke() : fetchJokeAPI(type);
                });
            });

            document.getElementById('fav-btn').addEventListener('click', () => {
                haptic();
                const t = jokeTextElement.textContent;
                if (!favorites.includes(t) && t.length > 5) {
                    favorites.unshift(t);
                    localStorage.setItem('jokeFavorites', JSON.stringify(favorites));
                    renderFavs();
                }
            });

            function renderFavs() {
                favList.innerHTML = favorites.map((j, i) => `
                    <div class="fav-item"><p>${j}</p>
                    <span class="delete-btn" onclick="removeFav(${i})">DELETE</span></div>
                `).join('');
            }

            window.removeFav = (i) => {
                favorites.splice(i, 1);
                localStorage.setItem('jokeFavorites', JSON.stringify(favorites));
                renderFavs();
            };

            document.getElementById('share-btn').addEventListener('click', () => {
                haptic();
                if (navigator.share) navigator.share({ text: jokeTextElement.textContent });
            });

            renderFavs();
            displayJoke(localStorage.getItem('lastJoke') || "Ready for a laugh?");
        });
    </script>
</body>
</html>
